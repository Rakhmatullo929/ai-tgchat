version: '3.8'

services:
  smartgroupbot:
    build: .
    container_name: smartgroupbot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///data/bot_database.db
      - BOT_NAME=SmartGroupBot
      - RESPONSE_FREQUENCY=5
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./bot.log:/app/bot.log
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/bot-info"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 